services:
  postgres:
    image: postgres:15
    container_name: msgapp_postgres
    restart: always
    environment:
      POSTGRES_DB: ${SERVICE_USER_POSTGRES}
      POSTGRES_USER: ${SERVICE_USER_POSTGRES}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

  server:
    build: ./server
    container_name: msgapp_server
    restart: always
    environment:
      POSTGRES_DB: ${SERVICE_USER_POSTGRES}
      POSTGRES_USER: ${SERVICE_USER_POSTGRES}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}
      POSTGRES_DB_URL: postgres://${SERVICE_USER_POSTGRES}:${SERVICE_PASSWORD_POSTGRES}@postgres:5432/${SERVICE_USER_POSTGRES}
    depends_on:
      - postgres
    networks:
      - appnet


  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: msgapp_client
    restart: always
    networks:
      - appnet


volumes:
  pgdata:

networks:
  appnet:
